manifestVersion: subsquid.io/v0.1
name: aave-v2-liquidations-wss
version: 1
description: |-
  A squid that indexes liquidation events on AAVE V2 and serves the resulting data via GraphQL over WSS
build:

deploy:
  addons:
    postgres:
  processor:
    cmd: [ "node", "lib/processor" ]
  api:
    cmd: [ "npx", "squid-graphql-server", "--subscriptions", "--dumb-cache", "in-memory", "--dumb-cache-ttl", "1000", "--dumb-cache-size", "100", "--dumb-cache-max-age", "1000" ]
